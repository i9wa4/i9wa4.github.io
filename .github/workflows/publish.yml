on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix timestamps
        run: bash .github/scripts/fix-timestamps.sh

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: (Optional) Set up Python
        uses: actions/setup-python@v5

      # - name: (Optional) Set up Jupyter
      #   run: python3 -m pip install jupyter
      #
      # - name: (Optional) Install Font
      #   run: sudo apt-get install -y fonts-motoya-l-cedar && sudo fc-cache -fv
      #
      # - name: (Optional) Install LuaTex-ja
      #   run: sudo apt-get install -y texlive-lang-japanese
      #     && tlmgr init-usertree
      #     && tlmgr update --self
      #     && tlmgr install haranoaji
      #
      # - name: (Optional) Install TinyTeX
      #   run: quarto install tinytex

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert HTML to PDF
        uses: markwilson/html2pdf@v1.0
        with:
          htmlPath: 'docs/resume/index.html'
          pdfName: 'resume'

      - name: Commit files
        run: |
          ls -la
          mv /github/workspace/dist/resume.pdf docs/resume/
          git add docs/resume/resume.pdf
          git commit -m "add pdf" -a
          git pull
          git push origin gh-pages
