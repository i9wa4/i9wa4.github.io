on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: (Optional) Set up Jupyter
        run: python3 -m pip install jupyter

      - name: (Optional) Fix timestamps
        run: bash .github/scripts/fix-timestamps.sh

      - name: (Optional) Install Font
        run: sudo apt-get install -y fonts-motoya-l-cedar && sudo fc-cache -fv

      - name: (Optional) Install LuaTex-ja
        run: sudo apt-get install -y texlive-lang-japanese && tlmgr init-usertree && tlmgr install haranoaji

      - name: (Optional) Install TinyTeX
        run: quarto install tinytex

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
