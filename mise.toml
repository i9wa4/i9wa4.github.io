[tools]
# Package managers
uv = "0.9.18"

# Development tools
gitleaks = "8.30.0"
pre-commit = "4.5.1"
shellcheck = "0.11.0"

# Aqua tools
"aqua:JohnnyMorganz/StyLua" = "2.3.1"
"aqua:gitleaks/gitleaks" = "8.30.0"
"aqua:mvdan/sh" = "3.12.0"
"aqua:rhysd/actionlint" = "1.7.9"
"aqua:suzuki-shunsuke/ghalint" = "1.5.4"
"aqua:suzuki-shunsuke/ghatm" = "1.0.0"
"aqua:suzuki-shunsuke/pinact" = "3.6.0"
"aqua:zizmorcore/zizmor" = "1.19.0"

[tasks.sync-zenn]
description = "Sync Zenn articles and update category buttons"
run = """
mise exec -- uv run --no-sync python bin/sync-zenn.py
mise exec -- uv run --no-sync python bin/update-categories.py
"""

[tasks.preview]
description = "Preview site with Quarto"
run = "mise exec -- uv run quarto preview"

[tasks.build-site]
description = "Build site with parallel execution"
run = "mise exec -- uv run --no-sync python .github/scripts/build-site.py"
