[tools]
# Package managers
uv = "0.9.18"

# Development tools
gitleaks = "8.30.0"
pre-commit = "4.5.1"
shellcheck = "0.11.0"

# Aqua tools
"aqua:JohnnyMorganz/StyLua" = "2.3.1"
"aqua:gitleaks/gitleaks" = "8.30.0"
"aqua:mvdan/sh" = "3.12.0"
"aqua:rhysd/actionlint" = "1.7.9"
"aqua:suzuki-shunsuke/ghalint" = "1.5.4"
"aqua:suzuki-shunsuke/ghatm" = "1.0.0"
"aqua:suzuki-shunsuke/pinact" = "3.7.2"
"aqua:zizmorcore/zizmor" = "1.19.0"

# GitHub Tools
"github:rvben/rumdl" = "0.0.204"

[tasks.sync-zenn]
description = "Sync Zenn articles and update categories"
run = """
mise exec -- uv run python bin/sync-zenn.py
mise exec -- uv run python bin/update-categories.py zenn
"""

[tasks.update-categories]
description = "Update category buttons (blog, slides)"
run = """
mise exec -- uv run python bin/update-categories.py blog slides
"""

[tasks.preview]
description = "Preview site with Quarto"
run = """
mise exec -- uv run quarto preview
"""
