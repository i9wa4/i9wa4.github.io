<script>
// Override default AnchorJS options loaded by Quarto
// Modify settings from window.quartoConfig if it exists
window.addEventListener('load', function() {
  if (window.anchors) {
    // If already initialized, modify settings and reapply
    window.anchors.options.icon = '#';
    window.anchors.remove('.anchored');
    window.anchors.add('.anchored');
  }
});
</script>
