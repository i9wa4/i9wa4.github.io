<script>
// Always follow system color scheme preference, ignoring localStorage
document.addEventListener('DOMContentLoaded', function() {
  // Remove stored preference so Quarto's listener works
  window.localStorage.removeItem("quarto-color-scheme");

  // Add listener that always responds to system changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
    // Clear any stored preference first
    window.localStorage.removeItem("quarto-color-scheme");

    // Toggle color mode based on system preference
    if (typeof window.quartoToggleColorScheme === 'function') {
      const isDark = e.matches;
      const currentlyDark = document.body.classList.contains('quarto-dark');
      if (isDark !== currentlyDark) {
        window.quartoToggleColorScheme();
      }
    }
  });
});
</script>
